<div class="delete-warning d-flex align-item-center fs-18">
  <div class="delete-warning__box">
    <div class="font-weight-bold">Delete Comment</div>
    <div class="delete-warning__description">Are you sure you want to delete this comment? This will remove the comment and can't be undone</div>
    <div class="d-flex space-between">
      <button (click)="onAction(DIALOG_RESPONSE.no)" class="btn btn-raven">
        <span>NO, CANCEL</span>
      </button>
      <button (click)="onAction(DIALOG_RESPONSE.yes)" class="btn btn-light-pink">
        <span>YES, DELETE</span>
      </button>
    </div>
  </div>
</div>
