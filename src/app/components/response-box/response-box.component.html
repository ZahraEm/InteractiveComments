<div class="response-box">
  <div class="d-flex space-between">
    <img
      [src]="avatar"
      width="30"
      height="30"
      alt="avatar"
    />
    <textarea [(ngModel)]="text"  class="text-area-style" placeholder="Add a comment..."></textarea>
    <button (click)="action()" class="btn-blue">{{CommentMapping[type]}}</button>
  </div>
</div>
